name: LSFM-fusion-napari
display_name: LSFM Fusion
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/manifest.html for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: LSFM-fusion-napari.write_multiple
      python_name: lsfm_fusion_napari._writer:write_multiple
      title: Save multi-layer data with LSFM Fusion
    - id: LSFM-fusion-napari.write_single_image
      python_name: lsfm_fusion_napari._writer:write_single_image
      title: Save image data with LSFM Fusion
    - id: LSFM-fusion-napari.make_container_widget
      python_name: lsfm_fusion_napari:ImageThreshold
      title: Make threshold Container widget
    - id: LSFM-fusion-napari.make_magic_widget
      python_name: lsfm_fusion_napari:threshold_magic_widget
      title: Make threshold magic widget
    - id: LSFM-fusion-napari.make_function_widget
      python_name: lsfm_fusion_napari:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: LSFM-fusion-napari.make_qwidget
      python_name: lsfm_fusion_napari:ExampleQWidget
      title: Make example QWidget
  writers:
    - command: LSFM-fusion-napari.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: LSFM-fusion-napari.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  widgets:
    - command: LSFM-fusion-napari.make_container_widget
      display_name: Container Threshold
    - command: LSFM-fusion-napari.make_magic_widget
      display_name: Magic Threshold
    - command: LSFM-fusion-napari.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: LSFM-fusion-napari.make_qwidget
      display_name: Example QWidget
